<html>
<title>Secure Edit PDF</title>

<head>
	<meta charset="UTF-8">
	</meta>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
	<link href="./styles.css" rel="stylesheet">	</link>
</head>

<body>
	<div class="container-fluid">
		<div class="row align-items-center justify-content-center navbar sticky-top topbar">
			<div class="col-1">
			</div>
			<div class="col-3">
				<div class="copy fs-2">
					Keep sensitive data local
					<br>Edit PDFs without uploading
				</div>
			</div>
			<div class="col border-end">
				<div class="float-middle">
					<label class="btn btn-lg btn-primary" for="files" type="button" id="openPdf">
						Open PDF
					</label> <input id="files" class="form-control" type="file" style="display: none;" />
				</div>
			</div>

			<div class="col-3">
				<div class="float-center">
					<div class="input-group mb-3">
						<label for="size-picker" class="form-label copy fs-3">size</label>
						<input type="range" class="form-range disabled" min="12" max="24" step="6" id="size-picker">
					</div>
					<div class="input-group mb-3">
						<button class="btn btn-secondary btn-lg disabled">
							<i class="fa fa-hand-paper-o" title="Free Hand" onclick="enableSelector(event)">
							</i>
						</button> <button class="btn btn-secondary btn-lg disabled">
							<i class="fa fa-pencil" title="Pencil" onclick="enablePencil(event)">
							</i>
						</button>
						<button class="btn btn-secondary btn-lg disabled">
							<i class="fa fa-font" title="Add Text" onclick="enableAddText(event)">
							</i>
						</button>
						<button class="btn btn-warning btn-lg disabled" onclick="deleteSelectedObject(event)">
							<i class="fa fa-eraser"></i>
						</button>
						<button class="btn btn-lg disabled">
						</button> <button class="btn btn-danger btn-lg disabled" onclick="clearPage()">
							<i class="fa fa-trash"></i>
						</button>
					</div>
				</div>
			</div>

			<div class="col border-start">
				<div class="float-end">
					<button class="btn btn-success btn-lg disabled" onclick="savePDF()">
						<i class="fa fa-save"></i>
						Save
					</button>
				</div>
			</div>
			<div class="col-1">
			</div>
		</div>
		<div class="row">

		<div id="pdf-container"></div>
	</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/2.1.0/bootstrap-filestyle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
<script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.0/fabric.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.2.0/jspdf.umd.min.js"></script>
<script src="./pdfannotate.js"></script>
<script src="./script.js"></script>

</html>
